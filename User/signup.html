<!DOCTYPE html>
<html lang="en">
<head>

    <!-- important meta tags -->
    <meta charset="utf-8"> <!-- for encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatible with browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 ,user-scalable=no">

    <!-- title for project -->
    <title>Notes MarketPlace</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <section id="bg-full">

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <img src="images/logo/top-logo.png">
                </div>
            </div>

            <div class="row justify-content-center logo-resize">
                <div class="col-xl-6 col-lg-8 col-md-8 col-sm-10 col-xs-12 col-12">
                    <div class="form_container">
                        <form>
                            <div class="first-line text-center">
                                <h1>Create An Account</h1>
                                <p>Enter your details to Signup</p>
                            </div>
                            <div class="form-content">
                                <div class="form-group">
                                    <label for="fname">First Name *</label>
                                    <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name *</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <img src="images/login/eye.png" alt="Eye-image" class="eye-image">
                                </div>
                                <div class="form-group">
                                    <label for="cnfmpwd">Confirm Password</label>
                                    <input type="password" class="form-control" id="cnfmpwd" placeholder="Re-enter your password">
                                    <img src="images/login/eye.png" alt="Eye-image" class="eye-image">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                <div class="link-for-registration">
                                    <p class="text-center">Already have an account?<a href="#login"> Login</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body></html>
