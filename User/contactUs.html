<!DOCTYPE html>
<html lang="en">
<head>
    <!-- important meta tags -->
    <meta charset="utf-8"> <!-- for encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatible with browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 ,user-scalable=no">
    <!-- title for project -->
    <title>Notes MarketPlace</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Custome CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!--Header-->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg white-nav-top white-navbar">
            <div class="container">

                <div class="navbar-header">

                    <!-- Mobile Menu Open Button -->
                    <span id="mobile-nav-open-btn">&#9776;</span>

                    <!-- Logo -->
                    <a class="navbar-brand" href=""><img class="img-fluid" src="images/logo/logo.png"></a>
                </div>

                <!-- Main Menu -->
                <div class="collapse navbar-collapse justify-content-end default-header" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="searchNote.html"><span>Search Notes</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html"><span>Sell Your Notes</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="faq.html"><span>FAQ</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="contactUs.html"><span>Contact Us</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" id="mynavbtn" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>

                <!-- Mobile Menu -->
                <div id="mobile-nav">
                    <!-- Mobile Menu Close Button -->
                    <span id="mobile-nav-close-btn">&times;</span>

                    <div id="mobile-nav-content">
                        <ul class="navbar-nav">
                            <li>
                                <a href="searchNote.html"><span>Search Notes</span></a>
                            </li>
                            <li>
                                <a href="login.html"><span>Sell Your Notes</span></a>
                            </li>

                            <li>
                                <a href="faq.html"><span>FAQ</span></a>
                            </li>

                            <li>
                                <a href="contactUs.html"><span>Contact Us</span></a>
                            </li>


                            <li>
                                <a href="login.html" class="nav-login"><span>Login</span></a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <!--Header Ends-->
    <section id="contactus">
        <!-- up Background photo -->
        <div id="bg-half" class="image-fluid">
            <!-- heading of page -->
            <div id="page-heading" class="text-center">
                <h1>Contact Us</h1>
            </div>
        </div>
        <div class="content-box-md">
            <div class="container">
                <!-- General heading -->
                <div class="general-heading">
                    <h3>Get in Touch</h3>
                    <p>Let us know how to get back to you</p>
                </div>
                <div class="contact">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-lg-6 fo">
                            <form>
                                <div class="form-content">
                                    <div class="form-group">
                                        <label for="fullname">Full Name *</label>
                                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address *</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                                    </div>
                                    <div class="form-group">
                                        <label for="sub">Subject *</label>
                                        <input type="text" class="form-control" id="sub" placeholder="Enter your subject">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 col-sm-12 col-lg-6 com">
                            <form>
                                <div class="form-content">
                                    <div class="form-group">
                                        <label for="comment">Comments / Questions *</label>
                                        <input type="text" class="form-control" id="comment" placeholder="Comments...">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <button id="btn-user" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer class="border-top">
        <div class="container">
            <div class="footer-content row">
                <div class="footer-item col-md-6 col-xs-12 col-md-6 col-12">
                    <p>
                        Copyright &copy; Tatvsoft All Rights Reserved By</p>
                </div>
                <div class=" footer-item col-md-6 col-xs-12 text-right">
                    <ul class="footer-social-list">
                        <li class="text-center fixed"><a href="#"><img src="images/footer/facebook.png"></a></li>
                        <li class="text-center"><a href="#"><img src="images/footer/twitter.png"></a></li>
                        <li class="text-center"><a href="#"><img src="images/footer/linkedin.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer Ends-->
    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>
