<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8"> <!-- for encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatible with browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 ,user-scalable=no">

    <!-- title for project -->
    <title>Notes MarketPlace</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- login section -->
    <section id="bg-full">
        <div class="container">

            <!-- LOGO -->
            <div class="row justify-content-center">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 text-center logo-resize">
                    <img src="images/logo/top-logo.png">
                </div>

            </div>
            <!-- LOGO ends -->

            <!-- Login content -->
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-xs-12 col-12">
                    <div class="form_container">
                        <form>
                            <div class="first-line text-center">
                                <h1>Login</h1>
                                <p>Enter your email address and password to login</p>
                            </div>
                            <div class="form-content">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <a href="#forgotpwd" id="forgot" class="fp">Forgot Password?</a>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <img src="images/login/eye.png" alt="Eye-image" class="eye-image">
                                </div>
                                <div class="form-group form-check" id="check">
                                    <input type="checkbox" class="form-check-input" id="check_box">
                                    <label class="form-check-label col-lg-8" id="rememberme">Remember Me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                <div class="link-for-registration">
                                    <p class="text-center">Don't have an account?<a href="#signup"> Sign Up</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Login content ends -->

        </div>
    </section>
    <!-- login section -->


    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body></html>
